<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/profile.css" media="all">
        <title>自己紹介ページ</title>
    </head>
    <body>
        <script src="../js/script.js"></script>
        <header>
            <div>
                <h2>新入社員自己紹介サイト<br></h2>
            </div>
        </header>
        
        <article>
            <img src="../img/自己紹介写真.jpeg" alt="自己紹介写真" id="imgblock">

            <table border="1">
                <tr>
                    <th>名前</th><td>フルネス　花子</td>
                </tr>
                <tr>
                    <th>出身地</th><td>東京都</td>
                </tr>
                <tr>
                    <th>自己アピール</th>
                    <td><ul>
                        <li>山登りが趣味です。今年は富士山に挑戦しようと思っています！</li>
                        <li>猫を二匹飼っています。<a href="https://www.instagram.com" target="_blank">Instagram</a> 
                            に毎日にゃんこたちの写真を載せています！</li>
                    </ul></td>
                </tr>
                <tr>
                    <th>アンケート</th>
                    <td>
                        山登りに興味はありますか？<br>
                        <dl>
                            <dt>&lt;お名前&gt;</dt>
                            <dd><input type="text" name="customer" id="name"></dd>
                            <dt>選択してください</dt>
                            <dd>
                                <input type="radio" name="interest" value="yes">興味あり！
                                <input type="radio" name="interest" value="no">興味なし・・・
                            </dd>
                        </dl>
                        <br>
                        <input type="button" name="question" value="送信" id="btn01"><br>
                        <br>
                    </td>
                </tr>

            </table>   
        </article>
        
        <footer><small>&copy;Fullness, Inc.</small></footer>   
    </body>
</html>
