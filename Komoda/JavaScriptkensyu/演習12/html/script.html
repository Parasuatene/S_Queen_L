<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>演習12</title>
    </head>
    <body>
        <h1>演習12</h1>
        
        <form>
            <input type="text" value="フルネス花子" id="customer"><br>

            <input type="radio" name="color" value="red">赤
            <input type="radio" name="color" value="blue" checked>青
            <input type="radio" name="color" value="green">緑 <br>

            <select id="bloodtype">
                <option value="A">A型</option>
                <option value="B">B型</option>
                <option value="O" selected>O型</option>
                <option value="AB">AB型</option>
            </select><br>

            <select id="hobby" multiple size="4">
                <option value="読書" selected>読書</option>
                <option value="サッカー">サッカー</option>
                <option value="野球" selected>野球</option>
                <option value="ゲーム">ゲーム</option>
              </select>
        </form>

        <script src="../js/script.js"></script>
    </body>
</html>
